<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new article
        </h1>

        <div>
            <div>
                <input #articleTitleInput type="text" placeholder="Title">
            </div>
            <div>
                <input class="description" #articleDescriptionInput type="text" placeholder="Description">
            </div>
            
            <button (click)="createArticle(articleTitleInput.value, articleDescriptionInput.value)">Create</button>
        </div>

        <button routerLink='/'>Go back</button>
    </div>
</div>
